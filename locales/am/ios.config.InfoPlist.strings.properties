CFBundleDisplayName = Ulearnount2.0;
NSCalendarsUsageDescription = የቀን መቁጠሪያዎች መዳረሻ;
NSCameraUsageDescription = "የሚከተሉት ተግባራት እንዲከፈት የካሜራ ፍቃድ ያስፈልጋል።\\nScan, upload/change avatar, ፎቶዎችን ማንሳት እና የምስል ማያያዣዎችን በማስታወቂያዎች, ድምጽ መስጠት, የቤት ስራ እና ፈተና ሞጁሎች ላይ ማውረድ, በፈተና ፊት ማረጋገጫ እና ካሜራ ክትትል ማድረግ, በቀጥታ ስርጭት የቪዲዮ ትምህርቶችን መጠቀም, እንዲሁም በመምህራን እና በተማሪዎች መካከል የቪዲዮ ማገናኛዎች.."
NSContactsUsageDescription = የእውቂያዎች መዳረሻ;
NSLocationAlwaysAndWhenInUseUsageDescription = የሚከተሉትን ባህሪዎች ለመጠቀም በ ULARRANGANGANGANINEA ውስጥ የመገኛ ቦታ አገልግሎቶች የመዳረሻ አገልግሎት ይሰጣል-ጥሪዎች, ፈተናዎች እና የማያ ገጽ መጣል ይፈልጋል.
NSLocationWhenInUseUsageDescription = የሚከተሉትን ባህሪዎች ለመጠቀም በ ULARRANGANGANGANINEA ውስጥ የመገኛ ቦታ አገልግሎቶች የመዳረሻ አገልግሎት ይሰጣል-ጥሪዎች, ፈተናዎች እና የማያ ገጽ መጣል ይፈልጋል.
NSMicrophoneUsageDescription = "በU Academy 2.0 ውስጥ የሚከተሉትን ተግባራት በተለመደው መንገድ መጠቀምዎን ለማረጋገጥ Ulearning ፈቃድ ማግኘት ያስፈልጋል ማይክሮፎን ፍቃድ ማግኘት \\nSpeaking ልምምድ, የቤት ስራ,የቃላት dictation, speaking dictation, speaking test, የቀጥታ ስርጭት ተግባር";
NSPhotoLibraryUsageDescription = ምስሎችን ለመስቀል እና ሌሎች ተዛማጅ አገልግሎቶችን ለማከናወን,

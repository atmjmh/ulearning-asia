learner.exam.note = Leia atentamente o seguinte conteúdo para garantir que seu processo de resposta ocorra sem problemas.
learner.exam.note1 = O candidato deve checar primeiro se o computador está funcionando normalmente, colocar o fone de ouvido com microfone e testar se consegue ouvir o som. Se o dispositivo tiver algum problema, entre em contacto com o fiscal de exame e faça a solicitação de troca de equipamento, para não atrasar a avaliação.
learner.exam.note2 = Depois que a avaliação começar, os candidatos devem responder às perguntas com atenção. Só é permitido enviar uma tarefa por avaliação. Depois que a tarefa for enviada, as respostas certas não serão exibidas. Não clique em "Enviar tarefa" diretamente se não tiver respondido às perguntas.
learner.exam.note3 = A prova pode ser dividida em várias partes, por favor, verifique cuidadosamente a prova, clique nos diferentes nomes de parte para Alternar, para não perder nenhuma pergunta.
learner.exam.note4 = O sistema salva automaticamente seu registro de respostas a cada 5 minutos. Se durante o exame ocorrer uma falha no computador que cause seu desligamento ou reinício, entre novamente na avaliação e responda às perguntas novamente o quanto antes, antes do término do exame. Caso não consiga entrar novamente a tempo, entre em contato com o fiscal de exame para remarcar o exame ou fazer um exame de recuperação.
learner.exam.note5 = O painel de dicas no lado direito do Exame exibirá o Tempo restante para a tarefa. Quando o Tempo restante for 0, o Sistema solicitará o Envio da tarefa e não será possível Responder às perguntas.

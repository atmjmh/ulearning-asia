learner.exam.tips1 = 1. Os candidatos devem verificar se o JAVA plugin está instalado no seu computador (clicando em “Detecção de ambiente” você pode verificar se o plugin foi instalado com sucesso). Os candidatos devem trazer fones de ouvido para verificar se é possível gravar normalmente. Entre em contacto com o fiscal de exame se houver problemas com o dispositivo e solicite a substituição para evitar atrasos no exame.
learner.exam.tips2 = Em segundo lugar, depois de concluir a gravação do idioma falado, cada pergunta deve ser “enviada”. Se ela não foi enviada e a folha de respostas foi concluída diretamente, o sistema não enviará o áudio automaticamente para o aluno.

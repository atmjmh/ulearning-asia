mubanTitle01=1. Um modelo suporta até 200 questões e aceita a importação dos seguintes tipos: questão de múltipla escolha, questão de múltipla escolha, exercício de preenchimento de lacunas, questões de ordenação, questão de julgamento, pergunta de resposta curta e exercício integrado (um total de 7 tipos). O exercício integrado é uma questão mais abrangente composta por várias subquestões (consulte as orientações indicadas pelo destaque em azul). Não é necessário preencher a dificuldade ou o escopo compartilhado para as subquestões.
mubanTitle02=2. *Sequência: serve para distinguir Exercício integrado de outras questões únicas, não é igual à sequência de entrada da prova do Banco de questões; a sequência do Exercício integrado é a mesma do número de sequência da questão menor contida nele.

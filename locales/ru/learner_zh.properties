learner.exam.note3 = экзаменационная работа может быть разделена на несколько разделов, тщательно проверяйте экзаменационную работу, нажимайте на различные названия разделов для переключения, во избежание невыполнения заданий.
learner.exam.note4 = система каждые 5 минут автоматически сохранит запись ваших ответов. если в процессе экзамена из-за сбоя компьютера произошло его выключение или перезапуск, войдите в экзамен и отвечайте на вопросы как можно быстрее до его завершения. если вы не сможете своевременно войти в экзамен ещё раз, свяжитесь с контролёром экзамена для корректировки времени или организации для вас пересдачи.
learner.exam.note5 = Панель подсказок справа на экране экзаменационной работы отображает Оставшееся время работы. Когда Оставшееся время работы равно 0, система принудительно выдаст подсказку о необходимости сдать тест и дальнейший ответ на вопросы будет невозможен.

learner.exam.tips = Если в экзаменационной работе присутствуют типы вопросов с устной речью, обратите внимание на следующее:
learner.exam.tips1 = 1. Экзаменуемым необходимо проверить, установлен ли на компьютере подключаемый модуль JAVA (нажав «Мониторинг среды», можно проверить, установлен ли подключаемый модуль на компьютере). Экзаменуемые должны надеть гарнитуру и проверить, возможна ли запись, если какое-либо устройство вышло из строя, пожалуйста, свяжитесь с контролёром экзамена и подайте заявку на замену оборудования, чтобы не мешать экзамену.
learner.exam.tips2 = 2. После завершения записи устного ответа необходимо «загрузить» ответ на каждый вопрос. Если не будет выполнена загрузка ответа, то система не загрузит аудиофайл учащегося «автоматически».
learner.exam.tips3 = 3. В связи с тем, что существуют неконтролируемые факторы Сети, во избежание проблем в процессе загрузки рекомендуется, чтобы после записи учащийся первоначально нажал "сохранить", чтобы аудиозапись с именем файла "имя+номер студента+номер вопроса в тесте" была сохранена локально. В случае возникновения невозможности загрузки, передайте сохраненный аудиофайл контролеру экзамена.
learner.exam.tips4 = 4. Если в процессе записи нужно приостановить ее для внесения коррективов, нажмите кнопку "Приостановить", а затем нажмите "Продолжить запись" для возобновления записи. Если нажать "Остановить", следующая запись будет считаться второй, и она перезапишет предыдущую запись, то есть будет записана заново.
